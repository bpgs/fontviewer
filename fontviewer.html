<!DOCTYPE html>
<html>
  <head>
    <title>Subito Tools - SVG Font Viewer</title>
    <link rel="stylesheet" type="text/css" href="./style.css" /> 
    <script type="text/javascript" src="./fontviewer.js"></script>
  </head>
  <body>
    <div id="topbar">
      <h1 id="subitoFontViewer">Subito <strong>Font</strong>Viewer</h1>
      <input type="file" id="fontfileinput"/>
      <span id="information">Not viewing any file.</span>
    </div>
    <div id="content">
      <h1 id="fontName"></h1>
      <p id="fontMetadata"></p>
      <div id="glyphs"></div>
    </div>
    <div id="modal">
      <h2 id="modalGlyphName"></h2>
    </div>
    <div id="modalBackground"></div>
  </body>
</html>
